<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            body {
                text-align: center;
            }

            p {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>3의 배수 찾기</h1>
        <script>
            var n = prompt("몇 까지 3의 배수를 찾을까요?");
            
            for(i=1;i<=Math.floor(n/3);i++) {
                document.write(3*i+', ');
            }

            document.write('<p>'+n+'까지 3의 배수 개수 : '+Math.floor(n/3)+'</p>');


        </script>
    </body>
</html>
