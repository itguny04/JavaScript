<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>짝수일까, 홀수일까</h1>
        <div id="result"></div>
        <script>
            var number = prompt("숫자를 입력하시오.");

            if(number%2==0) {
                document.getElementById("result").innerText = number+"는 짝수입니다.";
            } else {
                document.getElementById("result").innerText = number+"는 홀수입니다.";
            }

        </script>
    </body>
</html>
