<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <button> 나이 계산하기</button>

        <script>
            var birthYear = prompt("출생연도를 입력하세요.","YYYY");
            var thisYear = 2022;
            var age;

            document.write("당신은 "+birthYear+"년도에 태워났군요!<br>");
            age=thisYear-birthYear+1;

            document.write("당신은 "+thisYear+"년도, 당신의 나이는 "+age+"살입니다!");

        </script>
    </body>
</html>
