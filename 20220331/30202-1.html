<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <p id="hi">안녕하세요!</p>
        <button onclick="document.getElementById('hi').style.color='red'">눌러보세요1</button>
        <button onclick="document.getElementById('hi').style.color='blue'">눌러보세요2</button>
        <button onclick="document.getElementById('hi').style.color='yellow'">눌러보세요3</button>
        <br><br> 
        <button onclick="document.getElementById('hi').style.display='none'">사라져라</button>
        <button onclick="document.getElementById('hi').style.display='block'">나타나라</button>
    </body>
</html>
