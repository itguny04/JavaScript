<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <p id="hi">안녕하세요!</p>
        <button onclick="document.getElementById('hi').innerText = 'Hello';">눌러보세요!</button>

        <p>
            <img src="" width="600" height="600" alt="아래 버튼을 눌러주세요."><br>

            <button onclick="document.getElementsByTagName('img')[0].src='img/male.jpg'">남자</button>
            <button onclick="document.getElementsByTagName('img')[0].src='img/female.jpg'">여자</button>

        </p>
    </body>
</html>
